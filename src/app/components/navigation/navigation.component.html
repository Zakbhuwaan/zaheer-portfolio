<mat-toolbar class="fixed top-0 z-50 bg-midnight-900/90 backdrop-blur shadow-lg border-b border-white/10">
  <div class="max-w-6xl mx-auto w-full flex items-center justify-between px-4">
    <!-- Logo -->
    <div class="text-primary-400 font-bold text-xl tracking-tight">
      zaheerkhan.dev
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <a 
        *ngFor="let item of navItems" 
        [href]="item.href"
        mat-button
        class="text-light-100 hover:text-primary-400 transition-colors duration-200"
      >
        <lucide-icon [img]="item.icon" size="16" class="mr-2"></lucide-icon>
        {{ item.label }}
      </a>
    </nav>
    
    <!-- Mobile Menu Button -->
    <button 
      mat-icon-button 
      [matMenuTriggerFor]="mobileMenu"
      class="md:hidden text-light-100"
    >
      <lucide-icon [img]="Menu" size="20"></lucide-icon>
    </button>
    
    <!-- Mobile Menu -->
    <mat-menu #mobileMenu="matMenu" class="mt-2">
      <a 
        *ngFor="let item of navItems" 
        [href]="item.href"
        mat-menu-item
        class="flex items-center"
      >
        <lucide-icon [img]="item.icon" size="16" class="mr-3"></lucide-icon>
        {{ item.label }}
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
