<nav class="fixed top-0 z-50 w-full nav-backdrop shadow-2xl border-b border-gray-700/30">
  <div class="max-w-6xl mx-auto w-full flex items-center justify-between px-6 py-4">
    <!-- Logo -->
    <div class="logo-gradient font-extrabold text-2xl tracking-tight">
      zaheerkhan.dev
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-1">
      <a 
        *ngFor="let item of navItems" 
        [href]="item.href"
        hlmBtn
        variant="ghost"
        class="nav-item text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-300 flex items-center gap-2 font-medium px-4 py-2 rounded-lg"
      >
        <lucide-icon [img]="item.icon" size="16" class="transition-transform duration-300 group-hover:scale-110"></lucide-icon>
        {{ item.label }}
      </a>
    </nav>
    
    <!-- Contact CTA Button -->
    <div class="hidden md:flex items-center gap-3">
      <button 
        (click)="copyEmailToClipboard()"
        hlmBtn
        class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-105"
      >
        <lucide-icon [img]="Mail" size="16"></lucide-icon>
        {{ emailButtonText }}
      </button>
    </div>
    
    <!-- Mobile Menu Button -->
    <button 
      hlmBtn
      variant="ghost"
      size="sm"
      class="md:hidden nav-item text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-300 p-2 rounded-lg"
    >
      <lucide-icon [img]="Menu" size="20"></lucide-icon>
    </button>
  </div>
</nav>
