<section id="projects" class="relative py-20 bg-transparent">
  <div class="max-w-4xl mx-auto relative z-10">
    <div class="section-header-wrapper">
      <h2 class="section-header">Projects</h2>
      <div class="section-header-glow"></div>
    </div>
    <div class="grid md:grid-cols-3 gap-10">
      <div *ngFor="let project of projects" class="project-card">
        <!-- Top gradient/icon section -->
        <div class="h-40 flex items-center justify-center bg-gradient-to-br from-primary-400 to-primary-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white opacity-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none" />
            <path d="M8 12h8M12 8v8" stroke="white" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <!-- Bottom info section -->
        <div class="flex-1 flex flex-col">
          <h3 class="text-lg font-semibold mb-1 text-light-100">{{ project.title }}</h3>
          <p class="text-sm mb-4 text-light-100">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-3">
            <span *ngFor="let tech of project.techStack" class="bg-primary-400/20 text-primary-400 px-2 py-1 rounded-full text-xs font-medium">{{ tech }}</span>
            <span *ngIf="project.status === 'Completed'" class="bg-green-600/20 text-green-400 px-2 py-1 rounded-full text-xs font-medium">Completed</span>
            <span *ngIf="project.status === 'In Progress'" class="bg-yellow-600/20 text-yellow-400 px-2 py-1 rounded-full text-xs font-medium">In Progress</span>
            <!-- Add more status/date/label badges as needed -->
          </div>
          <div class="flex-1"></div>
          <div class="flex items-center justify-between mt-2">
            <a [routerLink]="['/projects', project.category, project.id]" class="text-primary-400 hover:underline flex items-center gap-1 text-sm font-semibold">View Details <span>&rarr;</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-10">
      <a routerLink="/more-projects" class="px-8 py-3 rounded-lg border border-primary-400 text-lg font-semibold bg-transparent hover:bg-primary-400 hover:text-midnight-900 transition text-white shadow focus:outline-none">
        More Projects
      </a>
    </div>
  </div>
</section>
