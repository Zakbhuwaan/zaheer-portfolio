<section id="projects" class="relative py-20 bg-transparent">
  <div class="max-w-6xl mx-auto px-4 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Featured Projects
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-primary-400 to-primary-500 mx-auto rounded-full"></div>
      <p class="text-gray-300 mt-6 max-w-2xl mx-auto text-lg">
        A showcase of my recent work in AI/ML, full-stack development, and innovative solutions
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <mat-card *ngFor="let project of projects" 
        class="bg-white/5 backdrop-blur-sm border border-white/10 hover:border-primary-400/50 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl overflow-hidden"
      >
        <!-- Project Image/Icon -->
        <div class="h-48 bg-gradient-to-br from-primary-400 to-primary-500 flex items-center justify-center relative overflow-hidden">
          <div class="absolute inset-0 bg-black/20"></div>
          <lucide-icon [img]="Github" size="48" class="text-white relative z-10"></lucide-icon>
          
          <!-- Status Badge -->
          <div class="absolute top-4 right-4 z-20">
            <span [class]="'px-3 py-1 rounded-full text-xs font-medium text-white ' + getStatusColor(project.status)">
              {{ project.status }}
            </span>
          </div>
        </div>

        <mat-card-content class="p-6">
          <!-- Project Title & Description -->
          <h3 class="text-xl font-semibold text-white mb-3">{{ project.title }}</h3>
          <p class="text-gray-300 mb-4 line-clamp-3">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="flex flex-wrap gap-2 mb-6">
            <mat-chip *ngFor="let tech of project.techStack" 
              class="bg-primary-400/20 text-primary-400 border border-primary-400/30 text-xs">
              {{ tech }}
            </mat-chip>
          </div>
        </mat-card-content>

        <mat-card-actions class="p-6 pt-0 flex items-center justify-between">
          <!-- View Details -->
          <a 
            [routerLink]="['/projects', project.category, project.id]"
            mat-stroked-button
            class="text-primary-400 border-primary-400 hover:bg-primary-400/10"
          >
            <lucide-icon [img]="Eye" size="16" class="mr-2"></lucide-icon>
            Details
          </a>

          <!-- External Links -->
          <div class="flex items-center space-x-2">
            <a 
              [href]="project.url" 
              target="_blank"
              mat-icon-button
              class="text-gray-300 hover:text-primary-400"
              matTooltip="View on GitHub"
            >
              <lucide-icon [img]="Github" size="20"></lucide-icon>
            </a>
            <button 
              mat-icon-button
              class="text-gray-300 hover:text-primary-400"
              matTooltip="Star Project"
            >
              <lucide-icon [img]="Star" size="20"></lucide-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- View More Projects Button -->
    <div class="flex justify-center mt-12">
      <a 
        routerLink="/more-projects"
        mat-raised-button
        class="bg-gradient-to-r from-primary-400 to-primary-500 text-white font-semibold px-8 py-3 hover:shadow-lg transition-all duration-200"
      >
        <lucide-icon [img]="ExternalLink" size="18" class="mr-2"></lucide-icon>
        View All Projects
      </a>
    </div>
  </div>
</section>
